<ion-content fullscreen class="ion-padding">
  <h1>Sign up</h1>
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="loginUser(validations_form.value)">

      <ion-item>
        <ion-label  position="floating" color="medium">Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.name">
          <div class="error-message" *ngIf="validations_form.get('name').hasError(validation.type) && (validations_form.get('name').dirty || validations_form.get('name').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

    <ion-item>
      <ion-label  position="floating" color="medium">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
  
    <ion-item>
      <ion-label  position="floating" color="medium">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label  position="floating" color="medium">Confirm Password</ion-label>
      <ion-input type="password" formControlName="confirmPassword" class="form-controll" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.confirmPassword">
        <div class="error-message" *ngIf="validations_form.get('confirmPassword').hasError(validation.type) && (validations_form.get('confirmPassword').dirty || validations_form.get('confirmPassword').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
    
    <label class="error-message">{{errorMessage}}</label>

    <p class="go-to-register" class="ion-padding">
      <ion-text color="medium">By tapping on "CREATE", you agree to the Terms of the Use and Privacy Policy.</ion-text>
    </p>

    <ion-button  class="submit-btn" type="submit" [disabled]="!validations_form.valid" expand="block">Create</ion-button>
  </form>

  <p class="go-to-login ion-text-center">
    Already have an account? <a href="/login" routerDirection="root">Log In</a>
  </p>
</ion-content>
