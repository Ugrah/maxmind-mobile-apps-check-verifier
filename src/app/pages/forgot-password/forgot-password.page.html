<ion-header no-border>
  <ion-toolbar>
      <ion-buttons color="medium" slot="start">
        <ion-back-button color="medium"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen class="ion-padding">
  <h1>Forgot password</h1>

  <div *ngIf="! spinner" class="formEmailResetPassword">
    <p class="go-to-register" padding>
      <ion-text color="medium">By tapping on "CREATE", you agree to the Terms of the Use and Privacy Policy.</ion-text>
    </p>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="sendResetPasswordEmail(validations_form.value)">
      <ion-item>
        <ion-label  position="floating" color="medium">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validation_messages.email">
          <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>
    
      <ion-button  class="submit-btn" type="submit" [disabled]="!validations_form.valid" expand="block">Continue</ion-button>
    
      <label class="error-message">{{errorMessage}}</label>
    </form>
  
    <p class="go-to-sign-in ion-text-center">
      <ion-text color="medium">No account yet? <a href="/sign-up" routerDirection="root">Create an account.</a></ion-text>
    </p>
  </div>

  <div *ngIf="spinner" class="spinner">
    <ion-spinner></ion-spinner>
  </div>
</ion-content>
